[main]
job_complete_timeout: 120
job_error_timeout: 240
screen_on_devices: led
screen_off_devices: led

[printer Neptune 3 Pro]
camera_url: http://127.0.0.1/webcam/?action=stream
power_devices: printer

[preheat PLA]
extruder: 200
heater_bed: 50

[preheat PLA+]
extruder: 210
heater_bed: 60

[preheat PETG]
extruder: 235
heater_bed: 60

[preheat SvcMode]
extruder: 185
heater_bed: 0 


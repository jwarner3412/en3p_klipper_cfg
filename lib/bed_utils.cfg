[probe]
pin: ^PA8
speed: 2
lift_speed: 15
x_offset: -27
y_offset: 18
samples: 2
samples_result: average
samples_tolerance: 0.05
samples_tolerance_retries: 2
sample_retract_dist: 0.5

[bed_mesh]
speed: 300
horizontal_move_z: 3.0
mesh_min: 30,30
mesh_max: 205,205
probe_count: 6,6
algorithm: bicubic
bicubic_tension: 0.2
#fade_start: 1
#fade_end: 10
#fade_target: 0

[screws_tilt_adjust]
screw1: 58, 177
screw1_name: rear left screw
screw2: 228, 177
screw2_name: rear right screw
screw3: 228, 7
screw3_name: front right screw
screw4: 58, 7
screw4_name: front left screw
horizontal_move_z: 5.
speed: 150.
screw_thread: CW-M4

